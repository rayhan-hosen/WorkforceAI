# Nginx configuration for production deployment
# This handles SPA routing by serving index.html for all routes

server {
    listen 80;
    server_name example.com;  # Replace with your domain
    
    root /var/www/solvio/dist;  # Path to your built dist folder
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
        # This ensures that direct URL access works (e.g., /job-demand, /dashboard)
        # If the file doesn't exist, serve index.html so React Router can handle it
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

